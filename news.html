<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f5f5f5;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #444;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .sidebar {
      flex: 1;
      min-width: 200px;
      background: #ddd;
      padding: 20px;
    }

    .main-content {
      flex: 3;
      min-width: 300px;
      background: #fff;
      padding: 20px;
      margin-left: 10px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      margin-top: 20px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .main-content {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>Links or info here</p>
    </div>
    <div class="main-content">
      <h2>Main Content</h2>
      <p>This section scales well on different screen sizes. Try resizing the browser window to test responsiveness!</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

</body>
</html>
